<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">

<title>Gilbert Mosha - Maktaba ya Kazi</title>
<style>
    /* Muundo wa Background ya Ukurasa */
    body { 
        background: linear-gradient(135deg, #4b0082, #d81b60); 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Trebuchet MS', sans-serif;
    }

    /* Kadi Kuu */
    .main-card { 
        max-width: 400px;
        width: 90%;
        background: #ffffff;
        padding: 25px; 
        border-radius: 50px 10px 50px 10px; 
        border: 4px solid #d4af37; 
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        text-align: center;
        overflow: hidden;
    }

    /* Picha ya Yesu */
    .jesus-top {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        margin-bottom: 10px;
    }

    /* Sehemu ya Tarehe Inayobadilika na Nyota */
    .date-badge {
        background: linear-gradient(90deg, #8e44ad, #d81b60);
        color: white;
        padding: 8px 20px;
        border-radius: 50px;
        font-size: 14px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 15px;
        box-shadow: 0 0 10px rgba(216, 27, 96, 0.5);
        animation: glowText 1.5s infinite alternate;
    }

    @keyframes glowText {
        from { box-shadow: 0 0 5px #fff; }
        to { box-shadow: 0 0 15px #ffd700; }
    }

    h1 { color: #2c3e50; font-size: 22px; margin: 10px 0; letter-spacing: 1px; }

    /* KITUFE CHA JUMANNE - KINAWAKA */
    .btn-jumanne {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: linear-gradient(45deg, #ff0080, #7928ca);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        font-weight: bold;
        margin: 20px 0;
        border: 2px solid #fff;
        animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.7); }
        70% { transform: scale(1.03); box-shadow: 0 0 0 15px rgba(233, 30, 99, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0); }
    }

    /* RAINBOW RING */
    .rainbow-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 20px auto 10px;
        padding: 6px;
        border-radius: 50%;
        background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200% 200%;
        animation: rotateRainbow 2s linear infinite;
    }

    @keyframes rotateRainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }

    .user-img-circle {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: white;
        object-fit: cover;
        display: block;
        border: 2px solid white;
    }

    .footer-info {
        border-top: 1px solid #eee;
        padding-top: 15px;
        margin-top: 10px;
    }

    .name-title { font-weight: bold; color: #4b0082; font-size: 18px; }
    .phone-text { color: #d81b60; font-weight: bold; }
    .flower-icon { font-size: 22px; margin: 5px 0; }
</style>
</head>
<body>

<div class="main-card">

<script>
    function updateDate() {
        const dateElement = document.getElementById('live-date');
        const now = new Date();
        
        // Mpangilio wa miezi ya Kiswahili
        const miezi = [
            "Januari", "Februari", "Machi", "Aprili", "Mei", "Juni", 
            "Julai", "Agosti", "Septemba", "Oktoba", "Novemba", "Desemba"
        ];
        
        const siku = now.getDate();
        const mwezi = miezi[now.getMonth()];
        const mwaka = now.getFullYear();
        
        // Inaandika tarehe kwenye screen
        dateElement.innerHTML = `‚ú® LEO: ${siku} ${mwezi} ${mwaka} ‚ú®`;
    }

    // Inaita function mara moja ukurasa ukifunguka
    updateDate();

    // Inakagua kila baada ya saa moja ili kuhakikisha tarehe imebadilika ikifika saa sita usiku
    setInterval(updateDate, 3600000);
</script>
