<style>
    /* Rangi ya Background ya ukurasa mzima */
    body { 
        background: linear-gradient(135deg, #8e44ad, #d81b60); 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Kadi kuu yenye border ya dhahabu */
    .cover-card { 
        max-width: 450px;
        width: 90%;
        background-color: white;
        padding: 25px; 
        border-radius: 30px; 
        border: 5px solid #d4af37; /* Border ya dhahabu */
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        text-align: center;
        position: relative;
    }

    /* Picha ya Yesu juu */
    .jesus-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #d4af37;
        margin-top: -10px;
    }

    h1 { 
        color: #6a1b9a; 
        font-size: 26px;
        margin: 15px 0 5px;
        text-transform: uppercase;
    }

    .sub-title {
        color: #ad1457;
        font-weight: bold;
        margin-bottom: 20px;
        display: block;
    }

    /* Kitufe cha Jumanne */
    .day-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 25px;
        background: linear-gradient(to right, #8e44ad, #e91e63);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        margin: 20px 0;
        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        transition: 0.3s;
        border: 2px solid #fff;
    }

    .day-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .date-tag {
        font-size: 12px;
        background-color: rgba(255,255,255,0.2);
        padding: 4px 10px;
        border-radius: 10px;
    }

    /* Sehemu ya chini kwa ajili ya picha yako */
    .footer-area {
        margin-top: 30px;
        border-top: 1px solid #eee;
        padding-top: 15px;
    }

    .user-img-small {
        width: 55px; /* Picha ndogo kuliko ya Yesu */
        height: 55px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #d81b60;
        margin-bottom: 5px;
    }

    .prepared-by {
        font-size: 12px;
        color: #777;
    }

    .name {
        font-weight: bold;
        color: #8e44ad;
        display: block;
    }

    .flowers {
        font-size: 20px;
        margin: 10px 0;
    }
</style>
