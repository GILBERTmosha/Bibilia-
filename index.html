<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Mosha - Maktaba ya Kazi</title>
    <style>
        :root { --primary: #4b0082; --secondary: #d4af37; }

        /* MBINU YA KUIUA GOOGLE BAR ISIONEKANE KABISA */
        iframe.goog-te-banner-frame { display: none !important; }
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        body { top: 0px !important; position: static !important; }
        .goog-tooltip { display: none !important; }
        .goog-tooltip:hover { display: none !important; }
        .goog-text-highlight { background-color: transparent !important; border: none !important; box-shadow: none !important; }
        
        /* Kuficha kile kidude cha asili cha Google */
        #google_translate_element { display: none; }

        body { font-family: 'Trebuchet MS', sans-serif; background: linear-gradient(135deg, var(--primary), #d81b60); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .main-card { max-width: 400px; width: 92%; background: #fff; padding: 25px; border-radius: 50px 10px; border: 4px solid var(--secondary); text-align: center; margin: 20px 0; box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative; }
        
        /* VIFUNGO VYAKO VYA LUGHA - SAFI NA VIPYA */
        .lang-switcher { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .lang-btn { background: #f8f9fa; border: 2px solid #ddd; padding: 8px 18px; border-radius: 50px; cursor: pointer; font-size: 14px; font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .lang-btn:hover { border-color: var(--secondary); background: #fffdf0; }

        .jesus-top { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 3px solid var(--secondary); margin-bottom: 10px; }
        .date-badge { background: linear-gradient(90deg, #8e44ad, #d81b60); color: white; padding: 10px 25px; border-radius: 50px; font-size: 14px; font-weight: bold; margin-bottom: 20px; display: inline-block; }

        .btn-style { display: flex; justify-content: space-between; align-items: center; padding: 16px 22px; color: white; text-decoration: none; border-radius: 18px; font-weight: bold; margin: 12px 0; border: 2px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn-style:active { transform: scale(0.97); }
        
        /* Rangi za Siku */
        .color-2 { background: linear-gradient(45deg, #ff0080, #7928ca); } /* Jumanne */
        .color-3 { background: linear-gradient(45deg, #00b4db, #0083b0); } /* Jumatano */
        .color-4 { background: linear-gradient(45deg, #11998e, #38ef7d); } /* Alhamisi */
        .color-5 { background: linear-gradient(45deg, #f093fb, #f5576c); } /* Ijumaa */
        .color-6 { background: linear-gradient(45deg, #2c3e50, #000000); } /* Jumamosi */
        .color-0 { background: linear-gradient(45deg, #f1c40f, #f39c12); } /* Jumapili */
        .color-1 { background: linear-gradient(45deg, #3498db, #2980b9); } /* Jumatatu */

        .user-img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--secondary); margin-top: 25px; object-fit: cover; }
        .name-title { color: var(--primary); font-size: 20px; font-weight: bold; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="lang-switcher">
        <div class="lang-btn" onclick="changeLang('sw')">üáπüáø <span>SW</span></div>
        <div class="lang-btn" onclick="changeLang('en')">üá∫üá∏ <span>EN</span></div>
    </div>

    <div id="google_translate_element"></div>

    <img src="https://i.postimg.cc/QtvPx0B6/images-(20).jpg" class="jesus-top">
    <br>
    <div class="date-badge" id="live-date">üìÖ Pakia...</div>

    <h1 style="margin: 10px 0; font-size: 28px;">MAKTABA YA KAZI</h1>
    <p style="color: #666; font-style: italic; margin-bottom: 25px;">"Kila hatua yangu inaongozwa na Bwana"</p>

    <div id="vifungo-box"></div>

    <img src="https://i.ibb.co/mVcyBZf3/1766639899602.png" class="user-img">
    <span class="name-title">Gilbert Mosha</span>
    <p style="color:#d81b60; font-weight:bold; font-size: 18px; margin-top: 5px;">0793770731</p>
</div>

<script>
    // MFUMO WA KAZI KIMYAKIMYA
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'sw', 
            includedLanguages: 'en,sw', 
            autoDisplay: false
        }, 'google_translate_element');
    }

    function changeLang(langCode) {
        var select = document.querySelector('select.goog-te-combo');
        if (select) {
            select.value = langCode;
            select.dispatchEvent(new Event('change'));
        }
    }

    // MTIRIRIKO WA VIFUNGO (Jumanne -> Mbele)
    function generateSmartButtons() {
        const container = document.getElementById('vifungo-box');
        const now = new Date();
        const sikuZaWiki = ["JUMAPILI", "JUMATATU", "JUMANNE", "JUMATANO", "ALHAMISI", "IJUMAA", "JUMAMOSI"];
        const miezi = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ago", "Sep", "Okt", "Nov", "Des"];

        document.getElementById('live-date').innerHTML = `‚ú® LEO: ${now.getDate()} ${miezi[now.getMonth()]} ${now.getFullYear()} ‚ú®`;

        const startDate = new Date(2026, 1, 24); // 24 Feb
        container.innerHTML = "";
        
        let tempDate = new Date(startDate);
        while (tempDate <= now) {
            let sikuJina = sikuZaWiki[tempDate.getDay()];
            let d = String(tempDate.getDate()).padStart(2, '0');
            let m = String(tempDate.getMonth() + 1).padStart(2, '0');
            let fileName = `${d}-${m}-${tempDate.getFullYear()}.html`;

            container.innerHTML += `
                <a href="${fileName}" class="btn-style color-${tempDate.getDay()}">
                    <span>üóìÔ∏è ${sikuJina}</span>
                    <span style="font-size:12px; opacity:0.9;">${d} ${miezi[tempDate.getMonth()]}</span>
                </a>
            `;
            tempDate.setDate(tempDate.getDate() + 1);
        }
    }
    generateSmartButtons();
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
