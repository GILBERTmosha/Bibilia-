<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gilbert Mosha - Maktaba ya Kazi</title>
<style>
    body { 
        background: linear-gradient(135deg, #4b0082, #d81b60); 
        display: flex; justify-content: center; align-items: center;
        min-height: 100vh; margin: 0; font-family: 'Trebuchet MS', sans-serif;
    }
    .main-card { 
        max-width: 400px; width: 90%; background: #ffffff; padding: 25px; 
        border-radius: 50px 10px 50px 10px; border: 4px solid #d4af37; 
        box-shadow: 0 20px 60px rgba(0,0,0,0.5); text-align: center;
    }
    .jesus-top { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 3px solid #ffd700; margin-bottom: 10px; }
    
    .date-badge {
        background: linear-gradient(90deg, #8e44ad, #d81b60); color: white;
        padding: 8px 20px; border-radius: 50px; font-size: 14px; font-weight: bold;
        display: inline-block; margin-bottom: 15px; animation: glow 1.5s infinite alternate;
    }
    @keyframes glow { from { box-shadow: 0 0 5px #fff; } to { box-shadow: 0 0 15px #ffd700; } }

    .btn-style {
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 20px; color: white; text-decoration: none;
        border-radius: 15px; font-weight: bold; margin: 10px 0;
        border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Rangi maalum */
    .color-2 { background: linear-gradient(45deg, #ff0080, #7928ca); animation: pulse 2s infinite; } /* Jumanne */
    .color-3 { background: linear-gradient(45deg, #00b4db, #0083b0); } /* Jumatano */
    .color-4 { background: linear-gradient(45deg, #11998e, #38ef7d); } /* Alhamisi */
    .color-5 { background: linear-gradient(45deg, #f093fb, #f5576c); } /* Ijumaa */

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

    .rainbow-container {
        width: 100px; height: 100px; margin: 20px auto 10px; padding: 6px; border-radius: 50%;
        background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200% 200%; animation: rotate 2s linear infinite;
    }
    @keyframes rotate { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
    .user-img { width: 100%; height: 100%; border-radius: 50%; background: white; object-fit: cover; border: 2px solid white; }
    .name-title { font-weight: bold; color: #4b0082; font-size: 18px; }
</style>
</head>
<body>

<div class="main-card">
    <img src="https://i.postimg.cc/QtvPx0B6/images-(20).jpg" class="jesus-top">
    <br>
    <div class="date-badge" id="live-date">üìÖ Inapakia...</div>

    <h1>MAKTABA YA KAZI</h1>
    <p style="color: #555; font-style: italic; font-size: 14px;">"Kila hatua yangu inaongozwa na Bwana"</p>

    <div id="vifungo-box"></div>

    <div class="footer-info">
        <div class="rainbow-container">
            <img src="https://i.ibb.co/mVcyBZf3/1766639899602.png" class="user-img">
        </div>
        <span class="name-title">Gilbert Mosha</span><br>
        <span style="color:#d81b60; font-weight:bold;">0793770731</span>
    </div>
</div>

<script>
    function generateSmartButtons() {
        const container = document.getElementById('vifungo-box');
        const now = new Date();
        
        const sikuZaWiki = ["JUMAPILI", "JUMATATU", "JUMANNE", "JUMATANO", "ALHAMISI", "IJUMAA", "JUMAMOSI"];
        const miezi = ["Januari", "Februari", "Machi", "Aprili", "Mei", "Juni", "Julai", "Agosti", "Septemba", "Oktoba", "Novemba", "Desemba"];

        // 1. Update Tarehe ya Leo
        document.getElementById('live-date').innerHTML = `‚ú® LEO: ${now.getDate()} ${miezi[now.getMonth()]} ${now.getFullYear()} ‚ú®`;

        // 2. ORODHA YA KAZI (Weka tarehe hapa. Kitufe hakitatokea mpaka tarehe ifike)
        const ratiba = [
            { d: 24, m: 2, y: 2026 }, // Jumanne
            { d: 25, m: 2, y: 2026 }, // Jumatano
            { d: 26, m: 2, y: 2026 }, // Alhamisi (Kesho)
            { d: 27, m: 2, y: 2026 }  // Ijumaa
        ];

        container.innerHTML = "";
        
        ratiba.forEach(item => {
            let tareheKazi = new Date(item.y, item.m - 1, item.d);

            // ANGALIA: Kama tarehe ya leo imefika au kupita tarehe ya kazi ndipo ionyeshe
            if (now >= tareheKazi) {
                let sikuJina = sikuZaWiki[tareheKazi.getDay()];
                let sikuP = String(item.d).padStart(2, '0');
                let mweziP = String(item.m).padStart(2, '0');
                let fileName = `${sikuP}-${mweziP}-${item.y}.html`;

                container.innerHTML += `
                    <a href="${fileName}" class="btn-style color-${tareheKazi.getDay()}">
                        <span>üóìÔ∏è ${sikuJina}</span>
                        <span style="font-size:11px; opacity:0.8;">${item.d} ${miezi[item.m-1].substring(0,3)}</span>
                    </a>
                `;
            }
        });
    }

    generateSmartButtons();
    setInterval(generateSmartButtons, 3600000); 
</script>

</body>
</html>
